  foreground:	nord0   # The main text color. Typically will be close to black and must have high contrast with the background color.
  background: white   # The main background color. Typically will be close to white and must have high contrast with the foreground color.
  primary:    wvu-accent--old-gold  # The primary accent color, used for hyperlinks, active states, and primary action buttons.
  secondary:  nord3-1 # The secondary accent color, often used for lighter text or disabled states.
  tertiary:	  nord8   # The tertiary accent color, used for hover states, accents, and wells.
  success:    nord14  # The color used for positive or successful actions and information.
  info:       nord9 	# The color used for neutral or informational actions and information.
  warning:    nord13  # The color used for warning or cautionary actions and information.
  danger:	    nord11  # The color used for errors, dangerous actions, or negative information.
  light:      white   # A bright color, used as a high-contrast foreground color on dark elements or low-contrast background color on light elements.
  dark:	      nord2   # A dark color, used as a high-contrast foreground color on light elements or high-contrast background color on light elements.

